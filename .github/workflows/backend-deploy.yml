name: Backend Deploy Service

on:
  push:
    branches: [ "main", "githubaction_prac" ]
    paths:
      - 'apps/backend/**'
  workflow_dispatch:

jobs:
  backend:
    name: Backend CI/CD
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # - name: Cache requests
    #   uses: actions/cache@v4
    #   with:
    #     path: ~/.m2/repository
    #     key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    #     restore-keys: |
    #       ${{ runner.os }}-maven-

    # - name: Test Backend
    #   working-directory: apps/backend
    #   run: ./mvnw test

    # 환경변수 설정
    - name: Set up Environment Variables
      working-directory: apps/backend
      run: |
        # 1. 템플릿 복사 및 기본 키 생성 (make setup-env)
        make setup-env
        
        # 2. GitHub Secrets 값으로 .env 내용 업데이트 (Linux sed 사용)
        sed -i 's|MONGO_URI=.*|MONGO_URI=${{ secrets.MONGO_URI }}|g' .env
        sed -i 's|REDIS_HOST=.*|REDIS_HOST=${{ secrets.REDIS_HOST }}|g' .env
        sed -i 's|REDIS_PORT=.*|REDIS_PORT=${{ secrets.REDIS_PORT }}|g' .env
        sed -i 's|REDIS_PASSWORD=.*|REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}|g' .env

    # jar파일 생성
    - name: Build Backend
      working-directory: apps/backend
      run: ./mvnw clean package -DskipTests

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add Known Hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.BACKEND_HOST }} >> ~/.ssh/known_hosts

    # jar, Dockerfile배포하여 컨테이너에서 실행
    - name: Deploy Backend
      working-directory: apps/backend
      run: |
        make deploy-jar DEPLOY_SERVERS="ec2-user@${{ secrets.BACKEND_HOST }}" DEPLOY_PATH="/home/ec2-user/ktb-chat-backend"
        make restart-servers DEPLOY_SERVERS="ec2-user@${{ secrets.BACKEND_HOST }}" DEPLOY_PATH="/home/ec2-user/ktb-chat-backend"
        make status-servers DEPLOY_SERVERS="ec2-user@${{ secrets.BACKEND_HOST }}" DEPLOY_PATH="/home/ec2-user/ktb-chat-backend"
