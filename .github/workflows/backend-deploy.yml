name: Backend Deploy Service

on:
  push:
    branches: [ "main", "githubaction_prac" ]
    paths:
      - 'apps/backend/**'
  workflow_dispatch:

jobs:
  backend:
    name: Backend CI/CD
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache requests
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Test Backend
      working-directory: apps/backend
      run: ./mvnw test

    - name: Build Backend
      working-directory: apps/backend
      run: ./mvnw clean package -DskipTests

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add Known Hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.BACKEND_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Backend
      working-directory: apps/backend
      run: |
        # DEPLOY_SERVERS overrides the default hostname in Makefile
        # We assume the user is 'ubuntu'. Change if necessary.
        make deploy-jar DEPLOY_SERVERS="ubuntu@${{ secrets.BACKEND_HOST }}"
